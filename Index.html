    <script type="text/javascript" src="PokeSilhouette.js"></script>   
    <script>

    	function DoDrawEvent(){PokeSilhouette.DoDraw();}


    	function DisplayFindForm(show)
    	{
    		document.getElementById("findCardForm").style.display = (show ? "block" : "none");
    	}

		function set1Card(sender)
		{
			let row = sender.dataset.row;
			let col = sender.dataset.col;
			PokeSilhouette.SelectionCallBack = function(cardData) {
				console.log(cardData);
				DisplayFindForm(false);
				PokeSilhouette.cardArray[row][col] = cardData.image;
				sender.src = cardData.image.src;
				sender.title = 'Name: ' + cardData.name + '\nSeries: ' + cardData.series + ' \nSet: ' +cardData.set;
				DoDrawEvent();
			}
			DisplayFindForm(true);
		}

    	document.getElementById("cardsxPicker").onchange = DoDrawEvent;
    	document.getElementById("cardsyPicker").onchange = DoDrawEvent;
    	document.getElementById("showForeground").onchange = DoDrawEvent;
		document.getElementById("showSilhouette").onchange = DoDrawEvent;
		document.getElementById("silhouetteScale").onchange = DoDrawEvent;

		

		document.getElementById("findButton").onclick = function(){PokeSilhouette.FindCards(document.getElementById("cardName").value)};
		document.getElementById("findCardClose").onclick = function(){DisplayFindForm(false);};
		document.getElementById("cardName").onkeyup = function(e){if (e.keyCode === 13) PokeSilhouette.FindCards(document.getElementById("cardName").value)};

		document.getElementById("currentCardBarckground").onclick = function(sender)
		{
			PokeSilhouette.SelectionCallBack = function(cardData) {				
				DisplayFindForm(false);

				PokeSilhouette.fillcard = cardData.image;
				document.getElementById("currentCardBarckground").src = cardData.image.src;
				document.getElementById("currentCardBarckground").title = 'Name: ' + cardData.name + '\nSeries: ' + cardData.series + ' \nSet: ' +cardData.set;
				DoDrawEvent();
			}
			DisplayFindForm(true);
		}

		let classname = document.getElementsByClassName("mainCard");
		for (let i = 0; i < classname.length; i++) 
		{		
		    classname[i].onclick = function(){set1Card(this);};
		    classname[i].onmouseover = function(){let row = this.dataset.row;let col = this.dataset.col;PokeSilhouette.SetMouseOver([col,row]); DoDrawEvent();};
		    classname[i].onmouseout = function() {PokeSilhouette.SetMouseOver(null);  DoDrawEvent();};
		}

		function LoadImage(url, loadedFunction)
		{
			let newImage = new Image;
			newImage.src = url;
			newImage.onload = loadedFunction;
		}

		document.getElementById("setBgButton").onclick = function()
		{
			let url = document.getElementById("bgUrlTextBox").value;
			LoadImage(url, function(){
				document.getElementById("foregroundPreview").src = this.src;
				PokeSilhouette.backgroundData.image = this;
				console.log(this.src);
				DoDrawEvent();
			});
		};

		document.getElementById("setSilhouetteButton").onclick = function()
		{
			let url = document.getElementById("SilhouetteUrlTextBox").value;
			var xhttp = new XMLHttpRequest();
			xhttp.open('HEAD', url);
			xhttp.onreadystatechange = function () {
			    if (this.readyState == this.DONE) 
			    {
			    	console.log(this.getResponseHeader("Content-Type"));
			    	if(this.getResponseHeader("Content-Type") == "image/png")
			    	{
						LoadImage(url, function(){
							document.getElementById("silhouettePreview").src = this.src;
							PokeSilhouette.maskData.image = this;
							console.log(this);
							DoDrawEvent();
						});
			    	}
			    	else
			    	{
			    		alert("Image must be a png");
			   		}
			    }

			};
			xhttp.send();




		};

        window.onload = function() 
        {        	
        	LoadImage("https://motionarray.imgix.net/preview-72760-rLNwCGtel0_0014.jpg",function(){
        		PokeSilhouette.backgroundData.image = this;
        		LoadImage("https://i.imgur.com/r2LyYV6.png",function(){
        			PokeSilhouette.maskData.image = this;
        			LoadImage("images/graycardpack.png",function(){
        				PokeSilhouette.fillcard = this;
        				DoDrawEvent();
        			});
        		});
        	});
        };

    </script>
